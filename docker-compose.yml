version: '3.8'

# For running everything in containers
# Note: Use docker-compose.db.yml for just database services
# This file is for when you want to run the entire stack including backend in Docker

services:
  postgres:
    image: postgres:14-alpine
    container_name: radio-platform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: radio_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radio-platform

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: radio-platform-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - radio-platform

  # Backend API (can be run locally)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radio-platform-backend
    environment:
      NODE_ENV: development
      DOCKER_ENV: "true"
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: radio_platform
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - radio-platform

volumes:
  postgres_data:

networks:
  radio-platform:
    driver: bridge
