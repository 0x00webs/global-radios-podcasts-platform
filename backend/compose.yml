# Database services for development
# Start with: docker-compose -f docker-compose.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: radio-platform-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radio-platform

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: radio-platform-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$REDIS_PASSWORD\" ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - radio-platform

volumes:
  postgres_data:

networks:
  radio-platform:
    driver: bridge
